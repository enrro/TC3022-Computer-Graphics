<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script src="gl-matrix-min.js" type="text/javascript"></script>
        <script>
            var u = vec3.create();
            vec3.set(u,1.,0.,0.);
            
            var v = vec3.create();
            vec3.set(v,0.,1.,0.);
            
            var w = vec3.create();
            vec3.add(w,u,v);
            
            var ww = vec3.create();
            vec3.cross(ww,u,v);

            var dot = vec3.dot(u,v);

            var a = mat4.create();
            mat4.set(a,1,2,3,0,1,3,2,1,0,0,1,1,0,1,1,2,4);

            var b = mat4.create();
            mat4.set(b,1,2,3,1,1,3,2,1,0,0,1,1,0,1,3,4,5);

            var c = mat4.create();
            mat4.add(c,a,b);

            var d = mat4.create();
            mat4.multiply(d,a,b);

            msg = "u= " + vec3.str(u);
            msg = msg + "\nv= " + vec3.str(v);
            msg = msg + "\nu + v= " + vec3.str(w);
            msg = msg + "\nu x v= " + vec3.str(ww);
            msg = msg + "\nu . v= " + dot;
            msg = msg + "\na= " + mat4.str(a);
            msg = msg + "\nb= " + mat4.str(b);
            msg = msg + "\na+b= " + mat4.str(a);
            msg = msg + "\na*b= " + mat4.str(d);

            alert(msg);
        </script>
    </head>

    </body>
</html>
